<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Diabetes Test</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Care++</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/test">Test <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  </nav>
  
  <div class="container">
    <h2 class="text-center mt-3">Diabtes Detection</h2>
      <form action="/" method="POST">

        <div class="form-group">
          <label for="pregnancies">No. of Pregnancies: </label>
          <input type="text" class="form-control" id="pregnancies" name="pregnancies" placeholder="Enter number of pregnancies">
        </div>

        <div class="form-group">
          <label for="glucose">Enter Glucose Level: </label>
          <input type="text" class="form-control" id="glucose" name="glucose" placeholder="Enter glucose level">
        </div>

        <div class="form-group">
          <label for="insulin">Enter Insulin Level: </label>
          <input type="text" class="form-control" id="insulin" name="insulin" placeholder="Enter insulin level">
        </div>

        <div class="form-group">
          <label for="bmi">Enter Body Mass Index(BMI): </label>
          <input type="text" class="form-control" id="bmi" name="bmi" placeholder="Enter bmi">
        </div>

        <div class="form-group">
          <label for="age">Enter Age: </label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
